<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Sanremo 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#0b0b1e;color:white;padding:20px}
.box{max-width:800px;margin:auto;background:rgba(255,255,255,.05);padding:20px;border-radius:12px}
.hidden{display:none}
input,button{width:100%;padding:12px;margin:10px 0;border-radius:8px;border:none;font-size:16px}
button{background:gold;color:black;font-weight:bold;cursor:pointer}
.artist{margin:10px 0}
.bar{background:linear-gradient(90deg,gold,orange);height:26px;border-radius:8px;margin:6px 0;line-height:26px;padding-left:10px;color:black;font-weight:bold;transition:width 1s}
#podium{display:flex;gap:20px;justify-content:center;margin:20px 0}
.podium-box{width:30%;background:gold;color:black;padding:15px;border-radius:12px;text-align:center;font-weight:bold}
#countdown{font-size:40px;text-align:center;font-weight:bold;margin:20px 0}

/* effetti */
@keyframes glow {
  0% { box-shadow: 0 0 10px gold; transform: scale(0.9); }
  50% { box-shadow: 0 0 40px orange; transform: scale(1.05); }
  100% { box-shadow: 0 0 15px gold; transform: scale(1); }
}
.podium-box { animation: glow 1.2s ease-in-out; }

.flash { animation: flashBg 0.6s; }
@keyframes flashBg {
  0% { background:#fff; }
  100% { background:#0b0b1e; }
}
</style>
</head>
<body>

<audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b6b6f5a1c.mp3?filename=success-fanfare-trumpets-6185.mp3"></audio>

<h1>ðŸŽ¤ Sanremo 2026</h1>

<div class="box" id="login">
  <input id="nickname" placeholder="Nickname">
  <input id="code" placeholder="Codice">
  <button id="btnStart">Entra</button>
</div>

<div class="box hidden" id="vote">
  <h2>Vota tutti (1â€“10)</h2>
  <div id="artists"></div>
  <button id="btnSubmit">Invia voti</button>
</div>

<div class="box hidden" id="presenter">
  <button id="btnShow">MOSTRA CLASSIFICA</button>
  <button id="btnReveal">RIVELA PODIO</button>
  <div id="countdown" class="hidden"></div>
  <div id="podium" class="hidden"></div>
  <div id="ranking"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({projectId:"sanremo-2026"});
const db = getFirestore(app);

const PRESENTER_CODE="SANREMO26";
const artists=["Arisa","Bambole di Pezza","Chiello","Dargen","Ditonellapiaga","Eddie Brock",
"Elettra","Nigiotti","Ermal","Fedez & Masini","Renga","Fulminacci","J-Ax","LDA","Leo","Levante",
"LuchÃ¨","Malika","Mara","Maria A.","Michele","Nayt","Patty","Raf","Sal","Samurai","Sayf",
"Serena","Paradiso","Tredici"];

let votes = Array(artists.length).fill(1);
let top3 = [];

const nicknameEl=nicknameEl=document.getElementById("nickname");
const codeEl=document.getElementById("code");
const login=document.getElementById("login");
const vote=document.getElementById("vote");
const presenter=document.getElementById("presenter");
const artistsDiv=document.getElementById("artists");
const ranking=document.getElementById("ranking");
const podium=document.getElementById("podium");
const countdownEl=document.getElementById("countdown");

btnStart.onclick=()=>{
  if(!nicknameEl.value||!codeEl.value)return alert("Compila tutto");
  login.classList.add("hidden");
  codeEl.value===PRESENTER_CODE ? presenter.classList.remove("hidden") : (vote.classList.remove("hidden"),renderArtists());
};

function renderArtists(){
  artistsDiv.innerHTML="";
  artists.forEach((a,i)=>{
    const d=document.createElement("div");
    d.className="artist";
    d.innerHTML=`${a}<input type="range" min="1" max="10" value="1"><span> 1</span>`;
    const r=d.querySelector("input"),s=d.querySelector("span");
    r.oninput=()=>{s.textContent=" "+r.value;votes[i]=+r.value;}
    artistsDiv.appendChild(d);
  });
}

btnSubmit.onclick=async()=>{await addDoc(collection(db,"votes"),{votes});alert("Voto inviato!");};

async function calcolaClassifica(){
  const snap=await getDocs(collection(db,"votes"));
  let totals=artists.map((a,i)=>{
    let s=0,c=0;
    snap.forEach(d=>{const v=d.data().votes?.[i];if(v){s+=v;c++;}});
    return {name:a,avg:c?s/c:0};
  }).sort((a,b)=>a.avg-b.avg);
  top3=totals.slice(-3).reverse();
  return totals.slice(0,-3);
}

btnShow.onclick=async()=>{
  ranking.innerHTML="";
  const others=await calcolaClassifica();
  others.forEach((t,i)=>{
    const bar=document.createElement("div");
    bar.className="bar"; bar.style.width="0%";
    ranking.appendChild(bar); bar.getBoundingClientRect();
    setTimeout(()=>{bar.style.width=(t.avg*8)+"%";bar.textContent=`${30-i}. ${t.name} â€“ ${t.avg.toFixed(2)}`;},50);
  });
};

btnReveal.onclick=async()=>{
  await calcolaClassifica();
  let n=10; countdownEl.textContent=n; countdownEl.classList.remove("hidden");
  const timer=setInterval(()=>{
    n--; n>0?countdownEl.textContent=n:(clearInterval(timer),countdownEl.classList.add("hidden"),showPodium());
  },1000);
};

function showPodium(){
  podium.innerHTML="";
  document.body.classList.add("flash"); setTimeout(()=>document.body.classList.remove("flash"),600);
  const s=document.getElementById("winSound"); s.currentTime=0; s.play();
  top3.forEach((t,i)=>{
    const d=document.createElement("div");
    d.className="podium-box"; d.style.animationDelay=i*0.3+"s";
    d.innerHTML=`${["ðŸ¥‡","ðŸ¥ˆ","ðŸ¥‰"][i]}<br>${t.name}<br>${t.avg.toFixed(2)}`;
    podium.appendChild(d);
  });
  podium.classList.remove("hidden");
}
</script>
</body>
</html>
