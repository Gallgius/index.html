<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Sanremo 2026 - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  color: white;
  background: url("sfondo.png") no-repeat center 25%;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

#screen {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 6px;
  transform-origin: top center;
}

#logos {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  margin-bottom: 8px;
}
#logos img {
  max-width: 400px;
  width: 80%;
  height: auto;
}

.box {
  width: 100%;
  max-width: 400px;
  background: rgba(0,0,0,0.45);
  padding: 12px;
  border-radius: 12px;
}

input, button {
  width: 100%;
  padding: 8px;
  margin: 6px 0;
  border-radius: 6px;
  border: none;
  font-size: 14px;
}
button {
  background: gold;
  color: black;
  font-weight: bold;
  cursor: pointer;
}

@media (min-height: 700px) {
  #screen {
    transform: scale(calc(100vh / 900));
  }
}
</style>
</head>

<body>
<div id="screen">

  <div id="logos">
    <img src="logo-sanremo-2026.png" alt="Sanremo 2026">
    <img src="logo-cinema.png" alt="Cinema">
  </div>

  <div class="box" id="login">
    <input id="nickname" placeholder="Nickname">
    <input id="code" placeholder="Codice">
    <button id="btnStart">Entra</button>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const PRESENTER_CODE = "SANREMO26";
  const VOTER_CODE = "VOTA26";
  const nickname = document.getElementById("nickname");
  const code = document.getElementById("code");
  const btnStart = document.getElementById("btnStart");

  btnStart.addEventListener("click", () => {
    const nick = nickname.value.trim();
    const cod = code.value.trim().toUpperCase();

    if (!nick || !cod) {
      alert("Compila tutti i campi!");
      return;
    }

    if (cod === PRESENTER_CODE) {
      alert(`Accesso come presentatore! Ciao ${nick}`);
      // Mostrare schermata presentatore
    } else if (cod === VOTER_CODE) {
      alert(`Accesso come votante! Ciao ${nick}`);
      // Mostrare schermata votante
    } else {
      alert("Codice non valido!");
    }
  });
});
</script>
</body>
</html>
