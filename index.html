<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Sanremo 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family:Arial;
  color:red;
  padding:20px;
  min-height:100vh;
  background: url("sfondo.png") no-repeat center center;
  background-size: cover;
  background-attachment: scroll;
}
.box{max-width:800px;margin:auto;background:rgba(255,255,255,.05);padding:20px;border-radius:12px}
.hidden{display:none}
input,button{width:100%;padding:12px;margin:10px 0;border-radius:8px;border:none;font-size:16px}
button{background:gold;color:black;font-weight:bold}
.artist{margin:10px 0}
.bar{background:linear-gradient(90deg,gold,orange);height:26px;border-radius:8px;margin:6px 0;
line-height:26px;padding-left:10px;color:black;font-weight:bold;transition:width 1s}
#podium{display:flex;gap:20px;justify-content:center;margin:20px 0}
.podium-box{width:30%;background:gold;color:black;padding:15px;border-radius:12px;text-align:center;font-weight:bold}
#logo{
  display:block;
  margin:20px auto;
  max-width:250px;
  width:80%;
  border-radius:12px;
  box-shadow:0 0 20px gold;
}
</style>
</head>
<body>

<h1>ðŸŽ¤ Finale Sanremo </h1>
<img id="logo" src="Logo_Festival_di_Sanremo_2026.svg.png" alt="Sanremo">

<div class="box" id="login">
  <input id="nickname" placeholder="Nickname">
  <input id="code" placeholder="Codice">
  <button id="btnStart">Entra</button>
</div>

<div class="box hidden" id="vote">
  <h2>Vota tutti (1â€“10)</h2>
  <div id="artists"></div>
  <button id="btnSubmit">Invia voti</button>
</div>

<div class="box hidden" id="presenter">
  <button id="btnShow">MOSTRA CLASSIFICA</button>
  <button id="btnReveal">RIVELA PODIO</button>
  <button id="btnReset">RESET VOTI</button>
  <div id="podium" class="hidden"></div>
  <div id="ranking"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCwqBPd1zFT5SM6e2oUqD09UIF8kOcNisE",
  authDomain: "sanremo-2026.firebaseapp.com",
  projectId: "sanremo-2026",
  storageBucket: "sanremo-2026.appspot.com",
  messagingSenderId: "585160817288",
  appId: "1:585160817288:web:71c4552fc2cfd73c9dfd3d"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const PRESENTER_CODE="SANREMO26";
const artists = [
"Arisa â€“ Magica favola",
"Bambole di Pezza â€“ Resta con me",
"Chiello â€“ Ti penso sempre",
"Dargen D'Amico â€“ AI AI",
"Ditonellapiaga â€“ Che fastidio!",
"Eddie Brock â€“ Avvoltoi",
"Elettra Lamborghini â€“ VoilÃ ",
"Enrico Nigiotti â€“ Ogni volta che non so volare",
"Ermal Meta â€“ Stella stellina",
"Fedez & Marco Masini â€“ Male necessario",
"Francesco Renga â€“ Il meglio di me",
"Fulminacci â€“ Stupida sfortuna",
"J-Ax â€“ Italia",
"LDA & Aka7even â€“ Poesie clandestine",
"Leo Gassmann â€“ Naturale",
"Levante â€“ Sei tu",
"LuchÃ¨ â€“ Labirinto",
"Malika Ayane â€“ Animali notturni",
"Mara Sattei â€“ Le cose che non sai di me",
"Maria Antonietta & Colombre â€“ La felicitÃ  e basta",
"Michele Bravi â€“ Prima o poi",
"Nayt â€“ Prima che",
"Patty Pravo â€“ Opera",
"Raf â€“ Ora e per sempre",
"Sal Da Vinci â€“ Per sempre sÃ¬",
"Samurai Jay â€“ Ossessione",
"Sayf â€“ Tu mi piaci tanto",
"Serena Brancale â€“ Qui con me",
"Tommaso Paradiso â€“ I romantici",
"Tredici Pietro â€“ Uomo che cade"
];

let votes=Array(artists.length).fill(5);
let hasVoted=false;
let top3=[];

const nicknameEl=document.getElementById("nickname");
const codeEl=document.getElementById("code");
const login=document.getElementById("login");
const voteBox=document.getElementById("vote");
const presenter=document.getElementById("presenter");
const artistsDiv=document.getElementById("artists");
const ranking=document.getElementById("ranking");
const podium=document.getElementById("podium");
const btnStart=document.getElementById("btnStart");
const btnSubmit=document.getElementById("btnSubmit");
const btnShow=document.getElementById("btnShow");
const btnReveal=document.getElementById("btnReveal");
const btnReset=document.getElementById("btnReset");

/* LOGIN */
btnStart.onclick=()=>{
  if(!nicknameEl.value||!codeEl.value) return alert("Compila tutto");
  login.classList.add("hidden");
  if(codeEl.value===PRESENTER_CODE) presenter.classList.remove("hidden");
  else{
    if(hasVoted) alert("Hai giÃ  votato!");
    else{voteBox.classList.remove("hidden");renderArtists();}
  }
};

/* VOTO */
function renderArtists(){
  artistsDiv.innerHTML="";
  artists.forEach((a,i)=>{
    const d=document.createElement("div");
    d.className="artist";
    d.innerHTML=`${a}<input type="range" min="1" max="10" value="1"><span> 5</span>`;
    const r=d.querySelector("input");
    const s=d.querySelector("span");
    r.oninput=()=>{s.textContent=" "+r.value;votes[i]=+r.value;}
    artistsDiv.appendChild(d);
  });
}

btnSubmit.onclick=async()=>{
  if(hasVoted){alert("Hai giÃ  votato!");return;}
  await addDoc(collection(db,"votes"),{votes});
  hasVoted=true;
  btnSubmit.disabled=true;
  btnSubmit.textContent="Voto giÃ  inviato";
  alert("Voto inviato!");
  voteBox.classList.add("hidden");
};

/* CALCOLO */
async function calcolaClassifica(){
  const snap=await getDocs(collection(db,"votes"));
  let totals=artists.map((a,i)=>{
    let sum=0,count=0;
    snap.forEach(d=>{
      const v=d.data().votes?.[i];
      if(v!==undefined){sum+=v;count++;}
    });
    return {name:a,avg:count?sum/count:0};
  }).sort((a,b)=>a.avg-b.avg);
  top3=totals.slice(-3).reverse();
  return totals.slice(0,-3);
}

/* CLASSIFICA 1 OGNI 2 SECONDI (numerazione corretta dal 30 al 4) */
btnShow.onclick=async()=>{
  ranking.innerHTML="";
  const others=await calcolaClassifica();
  if(others.length===0){alert("Nessun voto inserito");return;}
  let i=0;
  const timer=setInterval(()=>{
    if(i>=others.length){clearInterval(timer);return;}
    const t=others[i];
    const pos = (others.length - i) + 3;  // numerazione corretta dal 30 al 4
    const bar=document.createElement("div");
    bar.className="bar";
    bar.style.width="5%";
    bar.textContent=`${pos}. ${t.name} â€“ 0.00`;
    ranking.appendChild(bar);
    setTimeout(()=>{
      bar.style.width=(t.avg*10)+"%";
      bar.textContent=`${pos}. ${t.name} â€“ ${t.avg.toFixed(2)}`;
    },100);
    i++;
  },2000);
};

/* PODIO */
btnReveal.onclick=async()=>{
  await calcolaClassifica();
  podium.innerHTML="";
  top3.forEach((t,i)=>{
    const d=document.createElement("div");
    d.className="podium-box";
    d.innerHTML=`${["ðŸ¥‡","ðŸ¥ˆ","ðŸ¥‰"][i]}<br>${t.name}<br>${t.avg.toFixed(2)}`;
    podium.appendChild(d);
  });
  podium.classList.remove("hidden");
};

/* RESET */
btnReset.onclick=async()=>{
  if(!confirm("Cancellare tutti i voti?")) return;
  const snap=await getDocs(collection(db,"votes"));
  for(const d of snap.docs){
    await deleteDoc(doc(db,"votes",d.id));
  }
  ranking.innerHTML="";
  podium.innerHTML="";
  hasVoted=false;
  btnSubmit.disabled=false;
  btnSubmit.textContent="Invia voti";
  alert("Voti cancellati dal database!");
};
</script>
</body>
</html>
