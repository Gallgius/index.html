<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Sanremo 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  padding:20px;
  font-family:Arial, sans-serif;
  color:white;
  min-height:100vh;
  background:url("sfondo.png") no-repeat center 25%;
  background-size:cover;
}

.hidden{display:none}

/* LOGHI */
#logos{
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-bottom:10px;
}
#logos img:first-child{max-width:320px;}
#logos img:last-child{max-width:200px;}

/* BOX */
.box{
  max-width:900px;
  margin:auto;
  background:rgba(0,0,0,.45);
  padding:25px;
  border-radius:14px;
}

input,button{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:none;
  font-size:16px
}

button{
  background:gold;
  color:black;
  font-weight:bold;
  cursor:pointer
}

.artist{margin:10px 0}

/* SLIDER */
input[type="range"] {
  -webkit-appearance: none;
  width: 100%;
  height: 12px;
  background: #ddd;
  border-radius: 6px;
  outline: none;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 26px;
  height: 26px;
  background: radial-gradient(circle, gold 60%, orange 100%);
  border-radius: 50%;
  border: 2px solid orange;
  cursor: pointer;
  margin-top:-7px;
}

input[type="range"]::-moz-range-thumb {
  width: 26px;
  height: 26px;
  background: radial-gradient(circle, gold 60%, orange 100%);
  border-radius: 50%;
  border: 2px solid orange;
  cursor: pointer;
}

/* CLASSIFICA */
.bar{
  background:linear-gradient(90deg,gold,orange);
  height:28px;
  border-radius:10px;
  margin:8px 0;
  padding-left:10px;
  line-height:28px;
  color:black;
  font-weight:bold;
  width:0;
  transition:width 1s;
}

/* PODIO */
#podium{
  display:flex;
  justify-content:center;
  gap:20px;
  margin:30px 0;
}

.podium-box{
  background:gold;
  color:black;
  padding:20px;
  border-radius:16px;
  text-align:center;
  width:30%;
  font-weight:bold;
  font-size:18px;
  opacity:0;
  transform:translateY(40px);
  transition:all .6s ease;
}
</style>
</head>

<body>

<div id="logos">
  <img src="logo-sanremo-2026.png">
  <img src="logo-cinema.png">
</div>

<div class="box" id="login">
  <input id="nickname" placeholder="Nickname">
  <input id="code" placeholder="Codice votante / Presentatore">
  <button id="btnStart">Entra</button>
</div>

<div class="box hidden" id="vote">
  <h2>Vota tutti i cantanti (1â€“10)</h2>
  <div id="artists"></div>
  <button id="btnSubmit">Invia voti</button>
</div>

<div class="box hidden" id="presenter">
  <button id="btnShow">MOSTRA CLASSIFICA</button>
  <button id="btnReveal">RIVELA PODIO</button>
  <button id="btnReset">RESET</button>
  <div id="ranking"></div>
  <div id="podium" class="hidden"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig={
  apiKey:"YOUR_KEY",
  authDomain:"sanremo-2026.firebaseapp.com",
  projectId:"sanremo-2026",
};
const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

/* CONFIG */
const PRESENTER_CODE="SANREMO26";
const VOTER_CODE="VOTO26";

const artists=[
  {name:"Arisa",song:"Magica favola"},
  {name:"Chiello",song:"Ti penso sempre"},
  {name:"Ermal Meta",song:"Stella stellina"}
];

let votes=Array(artists.length).fill(5);
let top3=[];

/* ELEMENTI */
const login=document.getElementById("login");
const voteBox=document.getElementById("vote");
const presenter=document.getElementById("presenter");
const artistsDiv=document.getElementById("artists");
const ranking=document.getElementById("ranking");
const podium=document.getElementById("podium");

/* LOGIN */
btnStart.onclick=()=>{
  if(!nickname.value||!code.value){alert("Compila tutto");return;}
  login.classList.add("hidden");
  if(code.value===PRESENTER_CODE) presenter.classList.remove("hidden");
  else if(code.value===VOTER_CODE){voteBox.classList.remove("hidden");renderArtists();}
  else{alert("Codice non valido");login.classList.remove("hidden");}
};

/* RENDER SLIDER */
function renderArtists(){
  artistsDiv.innerHTML="";
  artists.forEach((a,i)=>{
    const d=document.createElement("div");
    d.className="artist";
    d.innerHTML=`
      <strong>${a.name}</strong><br>
      <em>${a.song}</em><br>
      <input type="range" min="1" max="10" value="5">
      <span> 5</span>
    `;
    const r=d.querySelector("input");
    const s=d.querySelector("span");

    const update=()=>{
      const percent=((r.value-r.min)/(r.max-r.min))*100;
      r.style.background=`linear-gradient(to right,gold 0%,gold ${percent}%,#ddd ${percent}%,#ddd 100%)`;
      s.textContent=" "+r.value;
      votes[i]=+r.value;
    };
    r.addEventListener("input",update);
    update();
    artistsDiv.appendChild(d);
  });
}

/* INVIO VOTO */
btnSubmit.onclick=async()=>{
  await addDoc(collection(db,"votes"),{votes});
  alert("Voto inviato!");
  voteBox.classList.add("hidden");
};

/* CALCOLO */
async function calcola(){
  const snap=await getDocs(collection(db,"votes"));
  let res=artists.map((a,i)=>{
    let s=0,c=0;
    snap.forEach(d=>{
      if(d.data().votes[i]!=null){s+=d.data().votes[i];c++;}
    });
    return{name:a.name,avg:c?s/c:0};
  }).sort((a,b)=>a.avg-b.avg);
  top3=res.slice(-3).reverse();
  return res.slice(0,-3);
}

/* MOSTRA CLASSIFICA */
btnShow.onclick=async()=>{
  podium.classList.add("hidden");
  podium.innerHTML="";
  ranking.classList.remove("hidden");
  ranking.innerHTML="";

  const others=await calcola();
  let i=0;

  function reveal(){
    if(i>=others.length)return;
    const t=others[i];
    const bar=document.createElement("div");
    bar.className="bar";
    bar.textContent=`${others.length-i+3}. ${t.name} â€“ ${t.avg.toFixed(2)}`;
    ranking.appendChild(bar);
    requestAnimationFrame(()=>bar.style.width=(t.avg*10)+"%");
    i++; setTimeout(reveal,500);
  }
  reveal();
};

/* RIVELA PODIO */
btnReveal.onclick=async()=>{
  ranking.classList.add("hidden");
  ranking.innerHTML="";

  await calcola();

  podium.innerHTML="";
  podium.classList.remove("hidden");

  const order=[2,1,0];
  let i=0;

  function showOne(){
    if(i>=3)return;

    const t=top3[order[i]];
    const box=document.createElement("div");
    box.className="podium-box";
    box.innerHTML=`
      ${["ðŸ¥‡","ðŸ¥ˆ","ðŸ¥‰"][order[i]]}<br>
      ${t.name}<br>
      ${t.avg.toFixed(2)}
    `;
    podium.appendChild(box);

    requestAnimationFrame(()=>{
      box.style.opacity=1;
      box.style.transform="translateY(0)";
    });

    i++;
    setTimeout(showOne,1200);
  }

  showOne();
};

/* RESET */
btnReset.onclick=async()=>{
  if(!confirm("Reset totale?"))return;
  const snap=await getDocs(collection(db,"votes"));
  for(const d of snap.docs)await deleteDoc(doc(db,"votes",d.id));
  ranking.innerHTML="";
  podium.innerHTML="";
  alert("Reset fatto");
};
</script>
</body>
</html>
